<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin-top: 50px;
        }
        #clicker {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #upgrades {
            margin-top: 20px;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Ideal Clicker Game</h1>
        <p>Points: <span id="points">0</span></p>
        <button id="clicker">Click me!</button>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button class="upgrade" id="upgrade1">Upgrade 1 (+1 point per click) - Cost: 10 points</button>
            <button class="upgrade" id="upgrade2">Upgrade 2 (+2 points per click) - Cost: 50 points</button>
        </div>
    </div>

    <script>
        let points = 0;
        let pointsPerClick = 1;

        document.getElementById('clicker').addEventListener('click', function() {
            points += pointsPerClick;
            document.getElementById('points').textContent = points;
        });

        document.getElementById('upgrade1').addEventListener('click', function() {
            if (points >= 10) {
                points -= 10;
                pointsPerClick += 1;
                document.getElementById('points').textContent = points;
            } else {
                alert('Not enough points for Upgrade 1!');
            }
        });

        document.getElementById('upgrade2').addEventListener('click', function() {
            if (points >= 50) {
                points -= 50;
                pointsPerClick += 2;
                document.getElementById('points').textContent = points;
            } else {
                alert('Not enough points for Upgrade 2!');
            }
        });
    </script>
</body>
</html>
